    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" action="FeedbackShow" method="Get">

            <input type="text" id="name"  required ><br>

            <label for="email">Email:</label>
            <input type="email" id="email"  required ><br>

            <textarea id="feedback"  rows="4" required ></textarea><br>

            <button type="submit">Submit</button>
        </form>

        <div class="savefeedbacks "  >
            
            <div id="feedbackDisplay" class="feedback-display">
                <h3>Your Submitted Feedback:</h3>
                <p id="displayName"></p>
                <p id="displayEmail"></p>

        </div>
